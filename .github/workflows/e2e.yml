name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    name: Playwright E2E
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm --filter @rels/e2e exec playwright install --with-deps chromium firefox

      - name: Run E2E tests
        run: pnpm --filter @rels/e2e test
        env:
          BASE_URL: https://rels-695409269430.europe-west1.run.app
          E2E_LAWYER_EMAIL: ${{ secrets.E2E_LAWYER_EMAIL }}
          E2E_LAWYER_PASSWORD: ${{ secrets.E2E_LAWYER_PASSWORD }}

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: e2e/playwright-report/
          retention-days: 14

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: e2e/test-results/
          retention-days: 7
